<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>form</title>
  </head>
  <body>
    <main class="main">
      <section class="section">
        <form action="">
          <h2 class="title">Create an Account</h2>

          <div class="name">
            <label class="first-name">
              <p for="name" class="text">First Name</p>
              <input id="name" class="text-name" type="text" />
            </label>
            <label class="last-name">
              <p class="text">Last Name</p>
              <input class="text-name" type="text" />
            </label>
          </div>

          <label class="email">
            <p class="text">E-mail</p>
            <input class="email-input" type="email" />
          </label>

          <p class="text">We'll never share your email with anyone else.</p>
          <div class="gender">
            <label class="gender-selection">
              <input type="radio" name="gender" />
              <p class="text-gender">Male</p>
            </label>
            <label class="gender-selection">
              <input type="radio" name="gender" />
              <p class="text-gender">Female</p>
            </label>
          </div>

          <div class="address">
            <label>
              <p class="text">Country</p>
              <input
                class="text-address"
                name="Country"
                list="Country"
                placeholder="Select"
              />
              <datalist id="Country">
                <option value="Ukraine" />
                <option value="Canada" />
                <option value="USA" />
                <option value="Poland" />
              </datalist>
            </label>

            <label>
              <p class="text">City</p>
              <input class="text-address" type="text" />
            </label>
          </div>

          <button class="button">Sign Up</button>

          <p class="text-footer">
            By clicking the 'Sign Up' button, you confirm that you accept our
            <br />
            <span> <a class="span" href="">Terms of Use</a> </span> and
            <span> <a class="span" href="">TPrivacy Policy</a> </span>.
          </p>
          <div class="class1">
            <p class="class2">Have an account?</p>
            <span> <a class="class3" href="">Log In</a></span>
          </div>
        </form>
      </section>

      <section class="section">
        <form action="">
          <h2 class="title">Profile</h2>

          <div>
            <img src="/image/ðŸ“· Image.jpg" alt="" />
          </div>

          <div>
            <div>
              <p>First Name</p>
              <input type="text" />
            </div>
            <div>
              <p>Last Name</p>
              <input type="text" />
            </div>
          </div>

          <div>
            <p>Country</p>
            <input name="Country" list="Country" />
            <datalist id="Country">
              <option value="Ukraine" />
              <option value="Canada" />
              <option value="USA" />
              <option value="Poland" />
            </datalist>
            <div>
              <p>City</p>
              <input type="text" />
            </div>
          </div>

          <div>
            <p>Zip Code</p>
            <input type="text" />
          </div>
          <div>
            <p>Phone Number</p>
            <input type="text" />
          </div>

          <button>Update</button>
        </form>
      </section>
    </main>
  </body>
</html>
